<!DOCTYPE html>
<html>
  <head>
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title> Prueba de Formulario para seleccionar un color</title>
    <meta  content="Pedro Felip Belenguer"  name="author">
    <script src='spectrum.js'></script>
    <link rel='stylesheet' href='spectrum.css' />
  </head>
  <body bgcolor="white">
    <script>
        function fondo(color) {document.bgColor = color;}
        function fondoPaleta() {document.bgColor=document.getElementById("paleta").value;}

    </script>
    <script>
    $("#paleta").spectrum({
        color: "#f00"
    });
    </script>
    <h1>Prueba de Formulario para seleccionar un color</h1>
    <h2>ESTO TODAVIA NO FUNCIONA. Tendré que revisar lo del polyfill este.</h2>
    <CENTER>
      Pulsa el botón que quieras y cambiará el color del fondo.
      <FORM>
        <fieldset>
          <legend> Botones de colores </legend>
            <INPUT TYPE="button" VALUE="Rojo" onClick="fondo('RED')">
            <INPUT TYPE="button" VALUE="Azul" onClick="fondo('BLUE')">
            <INPUT TYPE="button" VALUE="Naranja" onClick="fondo('ORANGE')">
            <INPUT TYPE="button" VALUE="Verde" onClick="fondo('GREEN')">
            <INPUT TYPE="button" VALUE="Negro" onClick="fondo('BLACK')">
            <INPUT TYPE="button" VALUE="Gris" onClick="fondo('GRAY')">
            <INPUT TYPE="button" VALUE="Amarillo" onClick="fondo('YELLOW')">
            <INPUT TYPE="button" VALUE="Blanco" onClick="fondo('WHITE')">
        </fieldset>
        <br>
        <fieldset>
          <legend>Paleta de colores (no funciona en Microsoft Edge)</legend>
        <input id="paletahtml5" type="color" value="#aaaaaa" onChange="fondoPaleta()">
        <input id="paleta" type="text" />
        </fieldset>
        </br>
        <br>
        <label>
          Introduce el teléfono con 9 dígitos y, luego, pulsa el botón:
          <input pattern="\d{9}" type="tel" name="telefonito" placeholder="123456789">
        </label>
        <button type="submit">Validar Teléfono</button>
        </br>
      </FORM>
    </center>
  </body>
</html>
