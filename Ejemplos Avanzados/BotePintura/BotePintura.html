<!DOCTYPE html>
<!--
	A mejorar:
		- que pase automáticamente a pantalla completa.
	Importante:
		- viewport permite hacer un diseño adaptable al tamaño de la ventana en
		  tiempo real (real time responsive design), pero si pusiéramos el tamaño
			del canvas con unidades viewport (vw, vh) perdería mucha calidad (por
			el escalado automático) y perderíamos el control de dónde ocurre cada
			evento táctil. Sin embargo, no hay problemas asociados a hacer la paleta
			de un tamaño adaptativo.
-->
<html>
<head>
		<meta charset="UTF-8">
		<title>Bote de Pintura</title>
		<!-- El favicon no funciona en Edge, al menos en local -->
		<link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script> -->
		<meta name="viewport" content="width=device-width">
		<script src="pep.js"></script>
		<script type="text/javascript" src="BotePintura.js"> </script>

		<link href="http://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css">

		<style type="text/css">

      #paleta{
	       border: #000 solid 2px;
	 	 		 background-color: rgba(50,50,0,0.5);
	       position: absolute;
	       top: 20vh;
	       left: 10vw;
      }
			#paleta img {
				width: 6vw;
			}
      img:hover {
				padding: 5px;
				background-color:"red";
			}

			footer {
				font-family: 'Indie Flower', cursive;
		    font-weight: bold;
				background-color: #ffccff;
				text-align: center;
			}

    </style>
</head>
<body>
    <!-- <h1> Bote de pintura </h1> -->
    <canvas width="800" height="500" style="border: #000 solid 3px; " id="objeto" touch-action="none" >
    </canvas>
		<div id="paleta" touch-action="none">
				<img id="arrastrar" src="assets/arrastrar.png" style="width: 12vw">
				<img id="boteAzul" src="assets/boteAzul.png">
				<img id="boteRojo" src="assets/boteRojo.png">
				<img id="boteVerde" src="assets/boteVerde.png">
				<img id="muelle" src="assets/muelle.png">
				<img id="mas" src="assets/mas.png">
				<img id="menos" src="assets/menos.png">
		</div>
		<footer>Dibuja con todos los dedos. Puedes arrastrar la barra de herramientas, cambiar el color, poner en modo muelle, ampliar y reducir.</footer>

</body>
</html>
